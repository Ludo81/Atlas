
<div>
    {% if media.licence %}
        <span>{{media.licence}}</span>
    {% endif %}
    {% if media.source %}
        <span>({{media.source}})</span>
    {% endif %}
    </div>
<div>
    {% if media.author %}
        <div><u>Auteur</u>: {{media.author|safe}}</div>
    {% endif %}

    {% if media.description %}
        <div><u>Description</u>: {{media.description|safe}}</div>
    {% endif %}
</div>
